
<form
        data-request="{{ __SELF__ }}::onLoadRecords"
        data-request-update="'{{ __SELF__ }}::list': '#result','{{ __SELF__ }}::record': '#record'"

        data-request-success="$('#identity').val('');console.log(data)"
        class="form-horizontal col s12">
    <input name="plan_id" type="hidden" value="{{ plan.id }}">
    <input name="type_id" type="hidden" value="{{ plan.type_id }}">
    <input name="is_review" type="hidden" value="{{ plan.is_review }}">
    <fieldset>

        <div class="form-group">
            <label for="identity" class="col-lg-2 control-label">身份证号码</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="identity" name="identity" placeholder="输入身份证号码"><span data-validate-for="identity"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" name="action" class="btn btn-primary">继续下一步</button>
            </div>
        </div>
    </fieldset>
</form>
